# Prometheus Alert Rules for Fraud Detection API

groups:
  - name: fraud_detection_alerts
    interval: 30s
    rules:
      # API Health Alerts
      - alert: APIDown
        expr: up{job="fraud-detection-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: fraud-detection-api
        annotations:
          summary: "Fraud Detection API is down"
          description: "The Fraud Detection API has been down for more than 1 minute."

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(api_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: fraud-detection-api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes."

      # High Latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(api_request_duration_seconds_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
          service: fraud-detection-api
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is {{ $value }}s over the last 5 minutes."

      # High Fraud Detection Rate
      - alert: HighFraudRate
        expr: rate(fraud_predictions_total{prediction="fraud"}[10m]) / rate(fraud_predictions_total[10m]) > 0.1
        for: 10m
        labels:
          severity: info
          service: fraud-detection-api
        annotations:
          summary: "Unusually high fraud detection rate"
          description: "Fraud rate is {{ $value | humanizePercentage }} over the last 10 minutes."

      # Low Request Rate (possible issue)
      - alert: LowRequestRate
        expr: rate(api_requests_total[5m]) < 0.1
        for: 10m
        labels:
          severity: info
          service: fraud-detection-api
        annotations:
          summary: "Low request rate detected"
          description: "Request rate is {{ $value }} requests/second over the last 5 minutes."

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 1024
        for: 5m
        labels:
          severity: warning
          service: fraud-detection-api
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}MB."

      # Model Prediction Errors
      - alert: ModelPredictionErrors
        expr: rate(model_prediction_errors_total[5m]) > 0
        for: 2m
        labels:
          severity: critical
          service: fraud-detection-api
        annotations:
          summary: "Model prediction errors detected"
          description: "Model is failing to make predictions at {{ $value }} errors/second."

